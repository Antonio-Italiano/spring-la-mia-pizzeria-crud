<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<title>Insert title here</title>
</head>
<body>

	<container>
		<row>
			<col-12 class="text-center">
				<h4 th:text="${pizza.id}">id</h4>
				<h1 th:text="${pizza.nome}"></h1>
			<p th:text="${pizza.descrizione}"></p>
			<h2 th:text="${pizza.prezzo}"></h2>
			</col-12>
			<col-12 class="d-flex justify-content-center">
				<img height="200px" width="200px" th:src="${pizza.fotoUrl}"/>
			</col-12>
			<col-12 class="d-flex justify-content-center">
			<a class="btn btn-primary mt-3" th:href="@{/}">indietro</a>	
			</col-12>

		</row>
	</container>

</body>
</html>
